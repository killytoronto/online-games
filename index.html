    }

      const teamNameElement = document.getElementById('team-name');
      teamNameElement.textContent = generateTeamName();

    // Function to handle sharing
    function share(platform) {
      const teamName = document.getElementById('team-name').textContent;
      const text = encodeURIComponent(`Check out my fantasy football team name: ${teamName}!`);
      let url = 'https://killytoronto.github.io/online-games/#';

      switch(platform) {
        case 'reddit':
          url = `https://reddit.com/submit?title=${text}&url=${encodeURIComponent(window.location.href)}`;
          break;
        case 'twitter':
          url = `https://twitter.com/intent/tweet?text=${text}`;
          break;
        case 'facebook':
          url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${text}`;

        default:

      }
